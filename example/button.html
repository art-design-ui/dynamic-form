<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>button-demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.15.6/antd.min.css">
  <style>
    #app {
      padding: 10px 20px;
      width: 50%;
      margin: auto;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div id="app">
  </div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.15.6/antd.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script src="../dist/index.min.js"></script>
  <script type="text/babel">
  const {Col,Button,Form,Row} = antd
  const FormItem = Form.Item
  function App(){
    console.log(ReactFormMaker)
    const options = {
      formItem: [
        {
          type: 'button',
          props: {
            className:"my-button",
            type: "primary",
            span:12
          },
          children:['按钮1']
        },
        {
          type: 'button',
          props: {
            type: "primary",
            span:6
          },
          children:['按钮2',<span>span文本</span>]
        }
      ]
    }
    return <div><ReactFormMaker options={options} /></div>
  }
  ReactDOM.render(<App/>, document.getElementById('app'))
  </script>
</body>

</html>
