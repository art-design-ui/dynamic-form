<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>select-demo</title>
    <link rel="stylesheet" href="https://unpkg.com/view-design@4.0.2/dist/styles/iview.css">
    <style>
        #app {
            padding: 10px 20px;
            width: 50%;
            margin: auto;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="app">
      <vue-form-maker :options="options" />
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://unpkg.com/view-design@4.0.2/dist/iview.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-form-maker/dist/vue-form-maker.js"></script>    
<script>
new Vue({
  el: "#app",
  data: {
		options: {
      formData: {
        city: '',
        citys: ''
      },
			formItem: [
        {
          type: 'select',
          key: 'city',
          children: [
            {
              label: '天津',
              value: 'tianjin'
            },
            {
              value: 'shenzhen',
            	disabled: true,
            	label: '深圳'
            },
            {
              label: '韶关',
              value: 'shaoguan'
            },
          ]
        },
        {
          type: 'select',
        	key: 'citys',
          children: [
            {
        			type: 'optionGroup',
              label: '城市',
        			children: [
        				{
        					value: 'tj',
        					label: '天津'
        				}
      				]
            },
            {
              value: 'shenzhen',
            	disabled: true,
            	label: '深圳'
            },
            {
              label: '韶关',
              value: 'shaoguan'
            },
        		{
        			type: 'optionGroup',
              label: '县',
        			children: [
        				{
        					value: 'xf',
        					label: '新丰'
        				}
      				]
            },
          ]
        },
      ]
    }
  }
})
</script>
</body>
</html>
