<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>slider-demo</title>
    <link rel="stylesheet" href="https://unpkg.com/view-design@4.0.2/dist/styles/iview.css">
    <style>
        #app {
            padding: 10px 20px;
            width: 50%;
            margin: auto;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="app">
      <vue-form-maker :options="options" />
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://unpkg.com/view-design@4.0.2/dist/iview.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-form-maker/dist/vue-form-maker.js"></script>    
<script>
new Vue({
  el: "#app",
  data: {
		options: {
      formProps: {
        'label-width': 40
      },
      formData: {
				city: 50,
        citys: [20, 50],
      },
			formItem: [
				{
          key: 'city',
          type: 'slider',
          label: '滑块'
        },
        {
          type: 'slider',
          label: '滑块',
        	key: 'citys',
      		props: {
            range: true,
          }
        },
      ]
    }
  }
})
</script>
</body>
</html>
